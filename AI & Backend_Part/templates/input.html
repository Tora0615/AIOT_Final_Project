<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>input</title>
</head>
<body>
	<br>
	<div class="container">
        {% for name in names %}
        <div class="row">
            <div class="col-md-2">
                <label class="form-label" for={{ name }}>{{ name }}</label>
            </div>
			<div class="col-md-10">
				<input id={{ name }} type="text" size="24">
			</div>
		</div><br>
        {% endfor %}
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-10">
				<button type="button" onclick="input()" style="margin: 8px 0px 0px 0px">check</button>
			</div>
        </div>
		<hr>
		<div class="row">
			<div class="col-md-2">
				<label class="form-label" for="outcome">outcome</label>
			</div>
			<div class="col-md-10">
				<input id="outcome" name="outcome" type="text"  size="24">
			</div>
		</div>
        <hr>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-3" id="mode">mode: {{ mode }}</div>
            <div class="col-md-3" id="open_close">switch: {{ open_close }}</div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
			<div class="col-md-3">
				<button type="button" onclick="mode_switch()" style="margin: 8px 0px 0px 0px">mode switch</button>
			</div>
			<div class="col-md-3">
				<button type="button" id="open_close_button" onclick="open_close()" style="margin: 8px 0px 0px 0px">{{ open_close_inverse }}</button>
			</div>
        </div>
	</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
</body>
</html>
